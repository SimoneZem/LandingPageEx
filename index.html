<!doctype html>
<head>
  <title>Landing Page Ex</title>
  <link rel="stylesheet" href="./style.css">
</head>

<!--
User Story #17: add stylize body, add media query where it needs, 
add icon and fic problems
-->

<body>
  <div id="header-container">
      <header id="header-position">
          <img id="logo" src="https://1000marche.net/wp-content/uploads/2021/10/Xbox-Logo-2012.jpg" alt="Microsoft XBox" height="110px" width="220px"/>
            <nav id="nav-bar">
                <ul class="list-style">
                    <li>
                        <a class="nav-link" href="#features">Features</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#demo">Demo</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#price">Price</a>
                    </li>
                </ul>
            </nav>
      </header>
  </div>
       
  <div id="wrapper">
      <div id="customer-section">
       <section id="subscrire-area"> 
        
        <h2 class="title">
            WELCOME TO NEXT-GEN
        </h2>
        
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <ul class="list-style">
                <li class="label">
                  <div class="input-container"> 
                    <input type="email" placeholder="mail@mail.com" name="email" id="email" class="text" required >
                  </div>
                  <div id="submit-button">
                      <input type="submit" name="submit-button" id="submit" class="submit-button" value="XBOX" >
                  </div>
                </li>
            </ul> 
        </form> 
       </section> 
      </div>

          <section id="demo">
            <div class="iframe-container">
                <iframe class="video" src="https://www.youtube.com/embed/fvBlocg0yH4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
          </section>

          <!--CARD SECTION-->
          <section id="price"> 
            <div class="product-card">
                <div class="card-header">
                    <h3 class="card-title">SERIES X</h3>
                </div>
                  <div class="card-description">
                      <div class="card-price">
                          499,99€
                      </div>
                  <div class="card-details">
                    <img class="card-img" src="https://i.ebayimg.com/images/g/dHkAAOSwnwpfZNX9/s-l640.jpg" alt="series x" height="200px" width="200px">
                  </div>
                </div>
                <div class="card-footer">
                    <button class="card-button"><b>X</b></button>
                </div>
            </div>

            <div class="product-card">
                <div class="card-header">
                    <h3 class="card-title">SERIES S</h3>
                </div>
                <div class="card-description">
                    <div class="card-price">
                        299,99€
                    </div>
                <div class="card-details">
                  <img class="card-img" src="https://images.kabum.com.br/produtos/fotos/128561/console-microsoft-xbox-series-s-500gb-branco-rrs-00006_1601067301_g.jpg" alt="series s" height="200px" width="200px"> 
                </div>
              </div>
              <div class="card-footer">
                  <button class="card-button"><b>S</b></button>
              </div>
            </div>
          </section>
  </div>

</body> 
</html>
