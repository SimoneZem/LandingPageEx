<!doctype html>
<head>
  <title>Landing Page Ex</title>
  <link rel="stylesheet" href="./style.css">
</head>

<!--
User Story #12: When I click the #submit element, 
the email is submitted to a static page (use this mock URL: https://www.freecodecamp.com/email-submit).
-->

<body>
  <div id="header-container">
      <header>
          <img id="logo" src="https://1000marche.net/wp-content/uploads/2021/10/Xbox-Logo-2012.jpg" alt="Microsoft XBox" height="110px" width="220px"/>
            <nav id="nav-bar">
                <ul class="list-style">
                    <li>
                        <a class="nav-link" href="#features">Features</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#demo">Demo</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#price">Price</a>
                    </li>
                </ul>
            </nav>
      </header>
  </div>
       
  <div id="wrapper">
      <div id="customer-section">
       <section id="subscrire-area"> 
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <ul class="list-style">
                <li class="label">
                  <div class="input-container"> 
                    <input type="email" placeholder="mail@mail.com" name="email" id="email" class="text" required >
                  </div>
                  <div id="submit-button">
                      <input type="submit" name="submit-button" id="submit" class="submit-button" value="XBOX" >
                  </div>
                </li>
            </ul>
            
        </form> 
       </section> 
      </div>

      <div id="navbar-elements">
          <section id="demo">
            <iframe class="video" width="500" height="300" src="https://www.youtube.com/embed/fvBlocg0yH4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
          </section>

          <section id="price"> 
          </section>

      </div>
  </div>

</body> 
</html>
